<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Mobile App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/4689abf8fc.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="size-mobile">
            <div class="top-of-screen">
                <div class="phone-interface">
                    10:09
                    <div id="space"></div>
                    <i id="icons" class="fas fa-wifi"></i>
                    <i id="icons" class="fas fa-signal"></i>
                    <i id="icons" class="fas fa-battery-full"></i>
                </div>
            </div>
                
            <div class="middle-of-screen">
                <div class="arrow">
                    <i class="fas fa-arrow-left fa-2x"></i>
                </div>
                <div class="menu">
                    <div class="menu-item">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>

            <div class="bot-of-screen">
                <img id="background-img" src="./image/guzman-barquin-FkKClUPUURU-unsplash.jpg"/>
                <div class="info">
                    <div class="name-of-product">
                        LittMcMann</br>
                        <p style="font-size: 20px; font-weight: bold; margin-top: -3px;">THEO II</p>
                    </div>
                    <div class="intro">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                        Id dolor eget arcu varius dapibus finibus id ipsum. 
                        
                    </div>
                    <div class="price">
                        $69.00
                        <div class="details">DETAILS</div>
                    </div>
                </div>
                <div class="info-1"></div>
                <div class="touch"></div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
